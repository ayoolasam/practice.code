<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>results summary</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <label class="result">Your Result</label>
        <div class="circle">
          <span class="number">76</span>
          <label class="second-number">of 100</label>
        </div>
        <div class="wordings">
          <h1>Great</h1>
          <p>
            You acored higher than 65% of the people who have taken these tests
          </p>
        </div>
      </div>

      <div class="second-container">
        <label class="summary">Summary</label>
        <div class="buttons">
          <button class="samu" id="samu1">
            <img src="image/icon-reaction.svg" /><span class="reaction"
              >Reaction</span
            ><span><span class="bold">80</span> /100 </span>
          </button>
          <button class="samu" id="samu2">
            <img src="image/icon-memory.svg" /><span class="memory">Memory</span
            ><span><span class="bold">50</span> /100</span>
          </button>
          <button class="samu" id="samu3">
            <img src="image/icon-visual.svg" /><span class="visual">visual</span
            ><span><span class="bold">75</span> /100 </span>
          </button>
          <button class="samu" id="samu4">
            <img src="image/icon-verbal.svg" /><span class="verbal">Verbal</span
            ><span><span class="bold">40</span> /100 </span>
          </button>
        </div>

        <button class="cont">Continue</button>
      </div>
    </div>
  </body>
</html>
