<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>profile card ui design</title>

    <!-- boxicons css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
  <div class="profile-card">
    <div class="image">
        <img 
         src="image\ai-generated-8464257_1920.jpg" alt="my profile picture" class="profile-img"
        >
    </div>
    <div class="text-data">
        <span class="name">codinglab</span>
        <span class="job">youtuber & blogger</span>
    </div>
    <div class="media-buttons">
        <a href="#"  style="background-color:blue"="link">
            <i class='bx bxl-facebook'></i>
        </a>
        <a href="#" style="background-color:lightblue" class="link">
            <i class='bx bxl-twitter'></i>
        </a>
        <a href="#"  style="background-color:red"class ="link">
            <i class='bx bxl-instagram'></i></a>
    </div>
    <div class="buttons">
        <button class="button">subscribe</button>
        <button class="button">message</button>
    </div>
  </div>
</body>
</html>
